<!DOCTYPE html>
<html lang="en">
   <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="">
      <meta name="description" content="">
      <link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Source+Code+Pro:700" rel="stylesheet">
      <title>WestStar</title>

      <link rel="stylesheet" type="text/css" href="../css/style.css">

      <style>
      @font-face {
          font-family: 'ProximaNovaBold', sans-serif;
          src: url('proximanova-boldweb-webfont.woff2') format('woff2'),
               url('proximanova-boldweb-webfont.woff') format('woff');
          font-weight: normal;
          font-style: normal;

      }




      @font-face {
          font-family: 'ProximaNovaReg', sans-serif;
          src: url('proximanova-regweb-webfont.woff2') format('woff2'),
               url('proximanova-regweb-webfont.woff') format('woff');
          font-weight: normal;
          font-style: normal;

      }




      @font-face {
          font-family: 'ProximaNovaSbold', sans-serif;
          src: url('proximanova-sboldweb-webfont.woff2') format('woff2'),
               url('proximanova-sboldweb-webfont.woff') format('woff');
          font-weight: normal;
          font-style: normal;

      }
      </style>

   </head>

   <body id='body' style="display: flex; justify-content: center; align-items: center; margin: 0!important;">

      <main style="padding: 20px; width: 100%;">


         <figure style="display: none" class="email-sign-up static-newsletter-sign-up">
            <div class="sign-up-content">
               <p class="sign-up-copy">Breaking news, tech trends, helpful tips, and more.</p>
               <form class="newsletter-subscribe-form sign-up-form">
                  <input class="newsletter-subscribe-email email-input" type="text" placeholder="Enter your email" name="email_entry_field">
                  <button class="sign-up-button" type="submit">Sign me up</button>
               </form>
               <div class="newsletter-subscribe-spinner"></div>
               <div class="newsletter-subscribe-response"></div>
            </div>
         </figure>

         <br>
         <br>

         <figure style="display: none" class="email-sign-up bottom-article-sign-up">
            <img id="kimHeart" src="css/assets/backgrounds/bottom-article-sign-up/kim-heart-hand.jpg" alt="Hands in the shape of a heart.">

            <div class="sign-up-content">
               <section>
                  <h2 class="sign-up-header"><strong>MORE TO LOVE</strong></h2>
                  <p class="sign-up-copy">
                  <span class="line-break"><strong>Want to see more content like this?</strong></span>
                  Sign up for my newsletters today and join the 3.6 million people who are already getting the latest tech news right in their inbox.</p>
               </section>

               <form class="newsletter-subscribe-form sign-up-form">
                  <div class="email-sign-up-wrapper">
                     <input class="newsletter-subscribe-email email-input" type="text" placeholder="Enter your email" name="email_entry_field">
                     <button class="sign-up-button" type="submit">Sign me up</button>
                  </div>
               </form>

               <div class="newsletter-subscribe-spinner"></div>
               <div class="newsletter-subscribe-response"></div>
            </div>
         </figure>

         <br>
         <br>

         <div style="display: block" class="modal subscribe-modal newsletter-subscribe-modal">
         <figure class="modal-window email-sign-up article-page-pop-up">
            <div class="modal-close flex-align-center x-icon-wrapper">
               <div id="top-bar" class="bar"></div>
               <div id="bottom-bar" class="bar"></div>
            </div>
            <div class="sign-up-content">
               <section>
                  <hgroup>
                     <h2 class="sign-up-header"><strong>Get more of this</strong></h2>
                     <h2 class="sign-up-header yellow-color"><strong>in your inbox.</strong></h2>
                  </hgroup>

                  <div class="dotted-lines">
                     <p class="sub-text-medium">
                     Subscribe to my newsletter and</p>
                     <p class="sub-text-large"><strong class="line-break">get tech new and updates</strong>
                     <span class="sub-text-medium">emailed to you.</span></p>
                  </div>
               </section>

               <form class="newsletter-subscribe-form sign-up-form">
                  <input class="newsletter-subscribe-email email-input" type="text" placeholder="Enter your email" name="email_entry_field">
                  <button class="sign-up-button" type="submit">Sign me up</button>
                  <div class="flex-align-center decline-sign-up">
                     <input id="checkBoxOne" title="Opt out" class="opt-out-box checkbox" type="checkbox" value="true">
                     <label class="checkbox-label" for="checkBoxOne">No, I do not want to stay up-to-date.</label>
                  </div>
               </form>

               <div class="newsletter-subscribe-spinner"></div>
               <div class="newsletter-subscribe-response"></div>
            </div>
         </figure>
         </div>

         <br>
         <br>

         <div style="display: block" class="modal subscribe-modal newsletter-subscribe-modal">
         <figure class="modal-window email-sign-up home-page-pop-up">
            <div class="sign-up-content">
               <section>
                  <h2 class="sign-up-header"><strong>TECH <span class="light-blue">ON YOUR TIME</span></strong></h2>

                  <div id="phoneAndDots"></div>

                  <div class="white-shadow">
                     <p class="sign-up-copy"><strong>3.6 million already receive my newsletters. <span class="line-break light-blue">Why donâ€™t you?</span></strong></p>
                  </div>
               </section>

               <form class="newsletter-subscribe-form sign-up-form">
                  <div class="email-sign-up-wrapper">
                     <input class="newsletter-subscribe-email email-input" type="text" placeholder="Enter your email" name="email_entry_field">
                     <button class="sign-up-button" type="submit">Sign me up</button>
                  </div>

                  <div class="flex-align-center decline-sign-up">
                     <input id="checkBoxTwo" title="Opt out" class="opt-out-box checkbox" type="checkbox" value="true">
                     <label class="checkbox-label" for="checkBoxTwo">No, I do not want to stay up-to-date.</label>
                  </div>
               </form>

               <div class="newsletter-subscribe-spinner"></div>
               <div class="newsletter-subscribe-response"></div>
            </div>
         </figure>
         </div>

         <br>
         <br>
      </main>

      <script type="text/javascript" src=""></script>

   </body>
</html>
