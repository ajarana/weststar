<!DOCTYPE html>
<html lang="en">
   <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="">
      <meta name="description" content="">
      <link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Source+Code+Pro:700" rel="stylesheet">
      <title>WestStar</title>

      <link rel="stylesheet" type="text/css" href="css/style.min.css">

   </head>

   <body style="display: flex; justify-content: center; align-items: center; margin: 0!important; font-family: 'Arimo',sans-serif!important ">

      <!-- <header>
      </header> -->

      <main style="padding: 10px; max-width: 850px; width: 100vw; font-family: 'Arimo',sans-serif!important">
         <!-- PROTOTYPING -->
         <figure class="email-sign-up static-newsletter-sign-up">
            <div class="sign-up-content">
               <p class="sign-up-copy">Breaking news, tech trends, helpful tips, and more.</p>
               <form class="sign-up-form">
                  <input class="email-input" type="text" placeholder="Enter your email" name="email_entry_field">
                  <button class="sign-up-button" type="submit"><strong>Sign me up</strong></button>
                  <!-- YELLOWS: lighter - #fccd3b, darker - #EFB926 -->
               </form>
            </div>
         </figure>

         <br>
         <br>

         <figure class="email-sign-up bottom-article-sign-up">
            <img id="kimHeart" src="css/assets/backgrounds/bottom-article-sign-up/kim-heart-hand.jpg" alt="Hands in the shape of a heart.">

            <div class="sign-up-content">
               <section>
                  <h2 class="sign-up-header"><strong>MORE TO LOVE</strong></h2>
                  <p class="sign-up-copy">
                  <span class="line-break"><strong>Want to see more content like this?</strong></span>
                  Sign up for my newsletters today and join the 3.6 million people who are already getting the latest tech news right in their inbox.</p>
               </section>

               <form class="sign-up-form">
                  <div class="email-sign-up-wrapper">
                     <input class="email-input" type="text" placeholder="Enter your email" name="email_entry_field">
                     <button class="sign-up-button" type="submit"><strong>Sign me up</strong></button>
                  </div>
               </form>
            </div>
         </figure>

         <br>
         <br>

         <figure class="email-sign-up pop-up-sign-up flex-align-center">
            <div class="flex-align-center x-icon-wrapper">
               <div id="top-bar" class="bar"></div>
               <div id="bottom-bar" class="bar"></div>
            </div>
            <div>
               <section>
                  <hgroup>
                     <h2 class="sign-up-header"><strong>Get more of this</strong></h2>
                     <h2 class="sign-up-header yellow-color"><strong>in your inbox.</strong></h2>
                  </hgroup>

                  <div class="dotted-lines">
                     <p class="sub-text-medium">
                     Subscribe to my newsletter and</p>
                     <p class="sub-text-large"><strong class="line-break">get tech new and updates</strong>
                     <span class="sub-text-medium">emailed to you.</span></p>
                  </div>
               </section>

               <form class="sign-up-form">
                  <input class="email-input" type="text" placeholder="Enter your email" name="email_entry_field">
                  <button class="sign-up-button" type="submit"><strong>Sign me up</strong></button>
                  <div class="flex-align-center decline-sign-up">
                     <input class="checkbox" type="checkbox" id="checkBoxOne">
                     <label class="checkbox-label" for="checkBoxOne">No, I do not want to stay up-to-date.</label>
                  </div>
               </form>
            </div>
         </figure>

         <br>
         <br>

         <figure class="email-sign-up home-page-pop-up flex-align-center">
            <div>
               <section>
                  <h2 class="sign-up-header"><strong>TECH <span class="sign-up-light-blue">ON YOUR TIME</span></strong></h2>
                  <div class="white-shadow">
                     <p class="sign-up-copy"><strong>3.6 million already receive my newsletters. <span class="line-break sign-up-light-blue">Why donâ€™t you?</span></strong></p>
                  </div>
               </section>

               <form class="sign-up-form">
                  <div class="email-sign-up-wrapper">
                     <input class="email-input" type="text" placeholder="Enter your email" name="email_entry_field">
                     <button class="sign-up-button" type="submit"><strong>Sign me up</strong></button>
                  </div>

                  <div class="flex-align-center decline-sign-up">
                     <input class="checkbox" type="checkbox" id="checkBoxTwo">
                     <label class="checkbox-label" for="checkBoxTwo">No, I do not want to stay up-to-date.</label>
                  </div>
               </form>
            </div>
         </figure>

         <br>
         <br>
      </main>

      <script type="text/javascript" src=""></script>

   </body>
</html>
