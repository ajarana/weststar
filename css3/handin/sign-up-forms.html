<!-- GET-MORE-ARTICLE-PAGE-POP-UP -->
<div class="modal subscribe-modal newsletter-subscribe-modal">
   <figure class="modal-window email-sign-up article-page-pop-up">
      <div class="modal-close flex-align-center x-icon-wrapper">
         <div id="top-bar" class="bar"></div>
         <div id="bottom-bar" class="bar"></div>
      </div>
      <div class="sign-up-content">
         <section>
            <hgroup>
               <h2 class="sign-up-header"><strong>Get more of this</strong></h2>
               <h2 class="sign-up-header yellow-color"><strong>in your inbox.</strong></h2>
            </hgroup>

            <div class="dotted-lines">
               <p class="sub-text-medium">
               Subscribe to my newsletter and</p>
               <p class="sub-text-large"><strong class="line-break">get tech new and updates</strong>
               <span class="sub-text-medium">emailed to you.</span></p>
            </div>
         </section>

         <form class="newsletter-subscribe-form sign-up-form">
            <input class="newsletter-subscribe-email email-input" type="text" placeholder="Enter your email" name="email_entry_field">
            <button class="sign-up-button" type="submit">Sign me up</button>
            <div class="flex-align-center decline-sign-up">
               <input class="opt-out-box checkbox" type="checkbox" id="checkBoxOne">
               <label class="checkbox-label" for="checkBoxOne">No, I do not want to stay up-to-date.</label>
            </div>
         </form>

         <div class="newsletter-subscribe-spinner"></div>
         <div class="newsletter-subscribe-response"></div>
      </div>
   </figure>
</div>
